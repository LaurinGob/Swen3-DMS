version: "3.9"

services:
  documentloader.api:
    image: ${DOCKER_REGISTRY-}documentloaderapi
    build:
      context: .
      dockerfile: DocumentLoader.API/Dockerfile
    expose:
      - "80"
    depends_on:
      - db
      - rabbitmq
    environment:
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__User=guest
      - RabbitMQ__Password=guest

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
      LANG: en_US.utf8
      LC_ALL: en_US.utf8
    ports:
      - "5432:5432"

  rabbitmq:
      image: rabbitmq:3.12-management
      container_name: rabbitmq
      ports:
        - "5672:5672"
        - "15672:15672"
      environment:
        RABBITMQ_DEFAULT_USER: myuser
        RABBITMQ_DEFAULT_PASS: mypassword
      healthcheck:
          test: ["CMD", "rabbitmq-diagnostics", "-q", "status"]
          interval: 30s
          timeout: 10s
          retries: 5
      volumes:
        - rabbitmq_data:/var/lib/rabbitmq

  ocrworker:
      build:
        context: ./DocumentLoader.OCRWorker
        dockerfile: Dockerfile
      depends_on:
        - rabbitmq
      environment:
        - RabbitMQ__Host=rabbitmq
        - RabbitMQ__User=myuser
        - RabbitMQ__Password=mypassword


  ui:
    image: nginx:latest
    volumes:
      - ./DocumentLoader.WebUI:/usr/share/nginx/html:ro
      - ./DocumentLoader.WebUI/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - documentloader.api

volumes:
  rabbitmq_data:

